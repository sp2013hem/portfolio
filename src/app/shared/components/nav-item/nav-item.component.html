<a
  class="
    btn btn-ghost
    rounded-none
    text-xl
    my-2
    flex
    justify-start
    items-center
    text-base-content
  "
  *ngIf="item"
  [routerLink]="item.url"
  [routerLinkActive]="['btn-active']"
  [routerLinkActiveOptions]="{ exact: true }"
>
  <app-icon class="inline-block w-6 h-6 mr-2" [path]="item.icon"></app-icon>
  {{ item.title }}
</a>

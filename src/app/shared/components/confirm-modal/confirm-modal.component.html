<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions class="justify-end">
  <button mat-button (click)="dialogRef.close(false)">No</button>
  <button mat-raised-button color="primary" (click)="dialogRef.close(true)">
    Yes
  </button>
</div>

<div class="avatar">
  <div class="rounded-btn w-9 h-9">
    <ng-container *ngIf="user$ | async as user; spinner">
      <img [src]="user?.photoURL" (click)="signOut()" />
    </ng-container>
  </div>
</div>

<ng-template #spinner>
  <button class="btn btn-xs btn-circle loading"></button>
</ng-template>

<div
  data-tip="Signout"
  class="avatar w-10 h-10 tooltip tooltip-left tooltip-accent"
>
  <ng-container *ngIf="user$ | async as user; spinner">
    <img class="rounded-full" [src]="user?.photoURL" (click)="signOut()" />
  </ng-container>
</div>

<ng-template #spinner>
  <button class="btn btn-xs btn-circle loading"></button>
</ng-template>
